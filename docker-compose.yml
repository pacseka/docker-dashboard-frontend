version: "3.5"

services:
  docker-dashboard-ui:
    image: cr.hvg.hu/docker-dashboard-ui
    environment:
      DASHBOARD_HOST: ${DASHBOARD_HOST}
      DASHBOARD_PORT: ${DASHBOARD_PORT}
    ports:
      - "8080:80"
    build:
      context: .
      dockerfile: DockerDashboardUI.Client/Dockerfile
